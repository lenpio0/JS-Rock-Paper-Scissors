<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="test.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=abeezee:400,400i" rel="stylesheet" />
</head>
<body class="bg-sky-600 font-[abeezee] text-white text-lg md:text-2xl">
    <div class="h-[100vh] m-auto flex flex-col justify-evenly items-center">
        <div class="w-full flex justify-between top-0 fixed">
            <p class="">Votre Score : <span id="score">0</span></p>
            <p class="">Score Adverse : <span id="aScore">0</span></p>
        </div>
        <p id="rps" class=" text-center">Pierre-Papier-Ciseaux !</br>Combien de manches gagnantes ?</p>
        <div>
            <button id="bo1" class="">1 Gagnante</button>
            <button id="bo3" class="">2 Gagnantes</button>
            <button id="bo5" class="">3 Gagnantes</button>
            <button id="bo9" class="">5 Gagnantes</button>
            <button id="rock" class=" hidden">Pierre</button>
            <button id="paper" class=" hidden">Papier</button>
            <button id="scissors" class=" hidden">Ciseaux</button>
            <button id="ok" class="hidden ">OK</button>
            <button id="replay" class="hidden">Rejouer !</button>
        </div>
    </div>
</body>
</html>
