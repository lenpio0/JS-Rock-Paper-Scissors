<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=abeezee:400,400i" rel="stylesheet" />
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="scoreboard">
        <div class="score-panel">
            <span class="score-text">VOUS</span>
            <span id="score" class="score-points">0</span>
        </div>
        <div class="score-panel">
            <span class="score-text">JOHN</span>
            <span id="aScore" class="score-points">0</span>
        </div>
    </div>
    <div></div>
    <div class="game-container">
        <p id="rps">Pierre-Papier-Ciseaux !<br>Combien de manches gagnantes ?</p>
    </div>
    <div class="button-group">
        <button id="bo1" class="choice-button">1</button>
        <button id="bo3" class="choice-button">2</button>
        <button id="bo5" class="choice-button">3</button>
        <button id="bo9" class="choice-button">5</button>
        <button id="rock" class="game-button hidden" style="background-image: url('images/rock.svg');"></button>
        <button id="paper" class="game-button hidden paper" style="background-image: url('images/paper.svg');"></button>
        <button id="scissors" class="game-button hidden" style="background-image: url('images/scissors.svg');"></button>
        <button id="ok" class="choice-button hidden">OK</button>
        <button id="replay" class="choice-button hidden">Rejouer !</button>
    </div>
</body>
</html>
