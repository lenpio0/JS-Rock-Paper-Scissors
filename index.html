<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="test.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=abeezee:400,400i" rel="stylesheet" />
</head>
<!--                                ADD RANDOM COLOR AND RANDOM NAME                                        -->
<body class="bg-sky-600 font-[abeezee] text-white text-lg md:text-2xl">
    <div class="h-[100vh] m-auto flex flex-col justify-evenly items-center">
        <div class="w-full flex justify-around top-0 fixed">
            <div class="flex flex-col items-center px-4 py-2 bg-white/75 rounded-b-lg">
                <span class="text-sky-600 leading-6 text-xl">VOUS</span>
                <span id="score" class="text-sky-600 leading-6 text-xl">0</span>
            </div>
            <div class="flex flex-col items-center px-4 py-2 bg-white/75 rounded-b-lg">
                <span class="text-sky-600 leading-6 text-xl">JOHN</span>
                <span id="aScore" class="text-sky-600 leading-6 text-xl">0</span>
            </div>
        </div>
        <p id="rps" class="text-center pt-16">Pierre-Papier-Ciseaux !</br>Combien de manches gagnantes ?</p>
        <div class="w-3/4 flex justify-between">
            <button id="bo1" class="text-sky-600 px-4 py-2 bg-white/75 rounded-lg text-xl">1</button>
            <button id="bo3" class="text-sky-600 px-4 py-2 bg-white/75 rounded-lg text-xl">2</button>
            <button id="bo5" class="text-sky-600 px-4 py-2 bg-white/75 rounded-lg text-xl">3</button>
            <button id="bo9" class="text-sky-600 px-4 py-2 bg-white/75 rounded-lg text-xl">5</button>
            <button id="rock" class="hidden bg-[image:url('images/rock.svg')] w-16 h-16 bg-contain bg-no-repeat bg-center bg-white/75 rounded-lg text-xl"></button>
            <button id="paper" class="hidden bg-[url('images/paper.svg')] w-16 h-16 bg-contain bg-no-repeat bg-center bg-white/75 rounded-lg text-xl"></button>
            <button id="scissors" class="hidden bg-[url('images/scissors.svg')] w-16 h-16 bg-contain bg-no-repeat bg-center bg-white/75 rounded-lg text-xl"></button>
            <button id="ok" class="hidden ">OK</button>
            <button id="replay" class="hidden">Rejouer !</button>
        </div>
    </div>
</body>
</html>
